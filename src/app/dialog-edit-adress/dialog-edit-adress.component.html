<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Adress</h1>
    <div mat-dialog-content>

        <div>
            <mat-form-field appearance="outline" class="fill-width">
                <mat-label>Street + House No</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Enter your street + House No">
                <!-- <mat-hint>Please enter your address</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Enter your Zip code">
                <!-- <mat-hint>Please enter your address</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Enter your City">
                <!-- <mat-hint>Please enter your address</mat-hint> -->
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-actions>
        <button [disabled]="loading" maat-button (click)="close()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()">Save</button>
    </div>
</div>
