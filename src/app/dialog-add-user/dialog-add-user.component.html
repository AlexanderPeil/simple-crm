<h1 mat-dialog-title>Add user</h1>

<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Enter your name">
            <!-- <mat-hint>Please enter your name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastName"  matInput placeholder="Enter your name">
            <!-- <mat-hint>Please enter your name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="fill-width">
            <mat-label>Birthdate</mat-label>
            <input [(ngModel)]="birthDate"  matInput placeholder="Enter your birthdate" [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter your birthdate</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="fill-width">
            <mat-label>Street + House No</mat-label>
            <input [(ngModel)]="user.street"  matInput placeholder="Enter your street + House No">
            <!-- <mat-hint>Please enter your address</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode"  matInput placeholder="Enter your Zip code">
            <!-- <mat-hint>Please enter your address</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city"  matInput placeholder="Enter your City">
            <!-- <mat-hint>Please enter your address</mat-hint> -->
        </mat-form-field>
    </div>
</div>

<div mat-dialog-actions>
    <button maat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="saveUser()">Save</button>
</div>
